<!doctype html>
<html>
<head>
  <title>PROStats</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/highcharts-more.js"></script>
</head>

<body>
  <div class="navbar-fixed z-depth-0" id="navBar">
    <nav class="transparent z-depth-0">
      <div class="nav-wrapper z-depth-0">
        <a href="" id="logo" class="brand-logo mainTab"><img src="image/logo.png"/></a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
          <li><a class="mainTab" id="mainLiveTab">Live</a></li>
          <li><a class="mainTab" id="mainStatTab">Statistics</a></li>
        </ul>
          <form id="searchbar" onsubmit="event.preventDefault();">
            <div class="input-field">
              <input name="name" id="search" type="search" required>
              <label for="search"><i class="material-icons">search</i></label>
              <i class="material-icons">close</i>
            </div>
          </form>
      </div>
    </nav>
  </div>
  <div>
  <div class="landing">
    <div class="land">
      <img src="image/logo.png"/>
      <p>ProStats is the leading Counter Strike: Global Offensive pro team and pro player stat tracking tool.</p>
    </div>

    <div class="landstats">
      <div class="row">
        <div class="col s4">
          <inline id="totalteamstracked" class="landtracked"></inline> Teams Tracked
        </div>
        <div class="col s4">
          <inline id="totalgamestracked" class="landtracked"></inline> Games Tracked
        </div>
        <div class="col s4">
          <inline id="totalplayerstracked" class="landtracked"></inline> Players Tracked
        </div>
      </div>
    </div>
  </div>

  <div class="fade" data-mainTab="mainLiveTab">
  </div>
    <!-- STATIC STATISTICS STARTS HERE -->
    <div class="fade" data-mainTab="mainStatTab">
      <div class="row page">
        <div class="col s5 offset-s1 statTable">
          <div id="statPlayerName">            
          </div>
<!-- FRIST TABLE  -->
          <table class="highlight mainStat" data-tableNum="statTable1">
            <thead>
          </table>
        </div>
  <!-- CONTAINERS AVATAR, LOGO, GRAPH-->
        <div class="col s2 offset-s1 statTeamIconContainer" id="playerAvatar">
          Teal page content
        </div>
        <div class="col s2 statProfileContainer" id="teamLogo">
          Teal page content
        </div>
        <div class="col s6 statGraph" id="statGraphContainer" >
          Teal page content
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
